<!-- Strategy Success Order -->
<div class="modal fade AccountModal OrderCreatedModal StrategyOrderSuccess" id="OrderSuccess" aria-hidden="true"
  tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      <div class="modal-body">
        <h4>Order Created! </h4>
        <div>
          <img src="//am708403.blob.core.windows.net/images/optionpi/img/checked.png">
          <p class="PriceLine">
            <strong>{{StrategyOrderSuccessParameter.Strategy}} # {{StrategyOrderSuccessParameter.Underlying}},</strong>
            Underlying Price = {{(StockData$ | async)?.LastTradedPrice | currency:'USD'}}
          </p>
          <p>Your order has been successfully placed</p>
        </div>
      </div>
      <div class="modal-footer">
        <button class="BtnDefault w-100" (click)="seeMyOrders()">See My Order </button>
      </div>
    </div>
  </div>
</div>
